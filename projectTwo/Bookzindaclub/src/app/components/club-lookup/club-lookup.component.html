<div>
  <table>
    <thead>
    <tr>
      <th scope="col">Club Name</th>
      <th scope="col">Club Description</th>
      <th scope="col">Owner</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody id="club-lookup-body">
    <tr *ngFor="let club of clubs">
      <td>{{club.clubName}}</td>
      <td>{{club.clubDescription}}</td>
      <td>{{club.ownerId}}</td>
      <td>
        <button>Subscribe</button>
        <button>Unsubscribe</button></td>
    </tr>
  </tbody>
  </table>
</div>
