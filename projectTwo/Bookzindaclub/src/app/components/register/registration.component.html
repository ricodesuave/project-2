<div class="registrationDiv">
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width" appearance="outline">
    
                <mat-label>First Name</mat-label>
                <input matInput placeholder="Enter Your First Name" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.firstName.errors }" />
            </mat-form-field>
    
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Enter Your Last Name" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.lastName.errors }" />
            </mat-form-field>
    
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email Address</mat-label>
                <input matInput placeholder="Enter Your Email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.email.errors }" />
            </mat-form-field>
    
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter Your Password" [type]="hide ? 'password' : 'text'" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Date Of Birth</mat-label>
                    <input matInput [matDatepicker]="myDatepicker" placeholder="Choose a date" formControlName="dateOfBirth" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.dateOfBirth.errors }">
                    <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #myDatepicker></mat-datepicker>
                </mat-form-field>
                
        </form>
    </mat-card-content>
    <mat-card-actions>
    <button mat-raised-button (click)="onSubmit()" [disabled]="loading" class="btn btn-primary">Register</button>
    </mat-card-actions>
</div>
