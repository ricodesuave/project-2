<div class="profileDiv">
<mat-card-content>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email Address</mat-label>
            <input matInput placeholder="Email Address" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.email.errors }"/>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter Your Password" [type]="hide ? 'password' : 'text'" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
    </form>
</mat-card-content>
<mat-card-actions>
    <button mat-raised-button (click)="onSubmit()" [disabled]="loading" class="btn btn-primary">Update Profile</button>
</mat-card-actions>
</div>
